---
layout: default
---

<article class="post post-single col-lg-12 h-entry">
  {% if page.title != '' %}
  <h2 class="p-name">{{page.title}}</h2>
  {% endif %}

  <section class="e-content">{{ content }}</section>
</article>

<section>
  <h3>Webmentions</h3>

  <script id="webmention-hosted">
    (function () {
      var sn = document.createElement("script"),
        s = document.getElementsByTagName("script")[0],
        url;
      url = document.querySelectorAll
        ? document.querySelectorAll("link[rel~=canonical]")
        : false;
      url = url && url[0] ? url[0].href : false;
      sn.type = "text/javascript";
      sn.async = true;
      sn.src =
        "//webmention.herokuapp.com/api/embed?url=" +
        encodeURIComponent(url || window.location);
      s.parentNode.insertBefore(sn, s);
    })();
  </script>
</section>
